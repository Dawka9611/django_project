<!DOCTYPE html>
{% load static %}
<html>

<head>
   <meta charset="utf-8" />
   <title>Django Lvel 2</title>
   <link rel="stylesheet" href="{% static 'css/mystyles.css' %}">
</head>

<body>
   <h1>Welcome to Django Level Two</h1>
   <h2>Here are your access records: </h2>
   <div class="djangotwo">
      {% if access_records %}
      <table>
         <thead>
            <th>Site Name</th>
            <th>Date of Access</th>
         </thead>
         {% for acc in access_records %}
         <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
         </tr>
         {% endfor %}
      </table>
      {%else %}
      <p>NO ACCESS RECORDS FOUND!</p>
      {% endif %}
   </div>
</body>

</html>
