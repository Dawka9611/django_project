<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">

            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'index' %}">Django</a></li>
                <li><a class="navbar-link" href="{%url 'admin:index' %}">Admin</a></li>
                <li><a class="navbar-link" href="{%url 'basic_app:register' %}">Register</a></li>

                {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{%url 'logout' %}">Log out</a></li>
                {% else %}
                <li><a class="navbar-link" href="{%url 'basic_app:user_login' %}">Log in</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
    <div>
        {% block body_block %}

        {% endblock %}
    </div>
</body>

</html>
