{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% block post_content %}
<h4>Create a new Post! </h4>
<form action="{% url 'posts:create '%}" method="POST" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type=submit" value="btn btn-primary btn-lg" value='Post'>
</form>
{% endblock %}
