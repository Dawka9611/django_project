{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% block post_content %}
<h3>Are you sure you want to delete?</h3>
<div class="posts">
    {% include "posts/_post.html with post=object hide_delete=True%}
</div>
<form method="delete">
    {% csrf_token %}
    <input type='submit' value="Confirm Delete" class="btn btn-danger ntm-lg">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-default btn-lg">Cancel</a>
</form>
{% endblock %}
